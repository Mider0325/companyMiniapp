<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>佰果园小程序Tab图标生成器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f5f5f5;
        }
        h1 {
            color: #4CAF50;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .icon-set {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 300px;
        }
        .canvas-container {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        canvas {
            border: 1px solid #eee;
            background: white;
        }
        .buttons {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        .icon-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .instructions {
            margin: 20px 0;
            padding: 15px;
            background: #e8f5e9;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>佰果园小程序Tab图标生成器</h1>
    
    <div class="instructions">
        <p>这个简单的工具可以帮您生成微信小程序底部导航栏需要的图标。使用步骤：</p>
        <ol>
            <li>每个图标集有两个画布：左侧是未选中状态(灰色)，右侧是选中状态(绿色)</li>
            <li>点击"生成图标"按钮创建对应的图标</li>
            <li>点击"下载图标"按钮保存图片</li>
            <li>将下载的图片放入小程序项目的images目录中</li>
        </ol>
    </div>

    <div class="container">
        <!-- 首页图标 -->
        <div class="icon-set">
            <div class="icon-title">首页图标</div>
            <div class="canvas-container">
                <canvas id="homeCanvas" width="64" height="64"></canvas>
                <canvas id="homeActiveCanvas" width="64" height="64"></canvas>
            </div>
            <div class="buttons">
                <button onclick="generateHomeIcons()">生成图标</button>
                <button onclick="downloadIcon('homeCanvas', 'home.png')">下载灰色图标</button>
                <button onclick="downloadIcon('homeActiveCanvas', 'home-active.png')">下载绿色图标</button>
            </div>
        </div>

        <!-- 公司介绍图标 -->
        <div class="icon-set">
            <div class="icon-title">公司介绍图标</div>
            <div class="canvas-container">
                <canvas id="companyCanvas" width="64" height="64"></canvas>
                <canvas id="companyActiveCanvas" width="64" height="64"></canvas>
            </div>
            <div class="buttons">
                <button onclick="generateCompanyIcons()">生成图标</button>
                <button onclick="downloadIcon('companyCanvas', 'company.png')">下载灰色图标</button>
                <button onclick="downloadIcon('companyActiveCanvas', 'company-active.png')">下载绿色图标</button>
            </div>
        </div>

        <!-- 产品展示图标 -->
        <div class="icon-set">
            <div class="icon-title">产品展示图标</div>
            <div class="canvas-container">
                <canvas id="productsCanvas" width="64" height="64"></canvas>
                <canvas id="productsActiveCanvas" width="64" height="64"></canvas>
            </div>
            <div class="buttons">
                <button onclick="generateProductIcons()">生成图标</button>
                <button onclick="downloadIcon('productsCanvas', 'products.png')">下载灰色图标</button>
                <button onclick="downloadIcon('productsActiveCanvas', 'products-active.png')">下载绿色图标</button>
            </div>
        </div>
    </div>

    <script>
        // 生成首页图标
        function generateHomeIcons() {
            // 灰色版本
            const homeCtx = document.getElementById('homeCanvas').getContext('2d');
            drawHome(homeCtx, '#999999');
            
            // 绿色版本
            const homeActiveCtx = document.getElementById('homeActiveCanvas').getContext('2d');
            drawHome(homeActiveCtx, '#4CAF50');
        }

        // 生成公司图标
        function generateCompanyIcons() {
            // 灰色版本
            const companyCtx = document.getElementById('companyCanvas').getContext('2d');
            drawCompany(companyCtx, '#999999');
            
            // 绿色版本
            const companyActiveCtx = document.getElementById('companyActiveCanvas').getContext('2d');
            drawCompany(companyActiveCtx, '#4CAF50');
        }

        // 生成产品图标
        function generateProductIcons() {
            // 灰色版本
            const productsCtx = document.getElementById('productsCanvas').getContext('2d');
            drawProducts(productsCtx, '#999999');
            
            // 绿色版本
            const productsActiveCtx = document.getElementById('productsActiveCanvas').getContext('2d');
            drawProducts(productsActiveCtx, '#4CAF50');
        }

        // 绘制首页图标
        function drawHome(ctx, color) {
            ctx.clearRect(0, 0, 64, 64);
            
            ctx.strokeStyle = color;
            ctx.fillStyle = color;
            ctx.lineWidth = 2;
            
            // 房子轮廓
            ctx.beginPath();
            ctx.moveTo(32, 15);
            ctx.lineTo(15, 30);
            ctx.lineTo(15, 48);
            ctx.lineTo(49, 48);
            ctx.lineTo(49, 30);
            ctx.closePath();
            ctx.stroke();
            
            // 门
            ctx.beginPath();
            ctx.rect(28, 35, 8, 13);
            ctx.stroke();
        }

        // 绘制公司图标
        function drawCompany(ctx, color) {
            ctx.clearRect(0, 0, 64, 64);
            
            ctx.strokeStyle = color;
            ctx.fillStyle = color;
            ctx.lineWidth = 2;
            
            // 建筑轮廓
            ctx.beginPath();
            ctx.rect(16, 20, 32, 28);
            ctx.stroke();
            
            // 烟囱
            ctx.beginPath();
            ctx.rect(42, 12, 6, 8);
            ctx.stroke();
            
            // 窗户
            ctx.beginPath();
            ctx.rect(22, 26, 7, 7);
            ctx.rect(35, 26, 7, 7);
            ctx.rect(22, 36, 7, 7);
            ctx.rect(35, 36, 7, 7);
            ctx.stroke();
        }

        // 绘制产品图标
        function drawProducts(ctx, color) {
            ctx.clearRect(0, 0, 64, 64);
            
            ctx.strokeStyle = color;
            ctx.fillStyle = color;
            ctx.lineWidth = 2;
            
            // 绘制水果轮廓(芒果形状)
            ctx.beginPath();
            ctx.ellipse(32, 32, 18, 12, Math.PI / 4, 0, 2 * Math.PI);
            ctx.stroke();
            
            // 芒果叶子
            ctx.beginPath();
            ctx.moveTo(32, 17);
            ctx.quadraticCurveTo(24, 15, 28, 26);
            ctx.stroke();
            
            // 芒果纹理
            ctx.beginPath();
            ctx.moveTo(26, 26);
            ctx.quadraticCurveTo(32, 40, 38, 38);
            ctx.stroke();
        }

        // 下载图标
        function downloadIcon(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const image = canvas.toDataURL("image/png");
            
            const link = document.createElement('a');
            link.download = filename;
            link.href = image;
            link.click();
        }
    </script>
</body>
</html>
